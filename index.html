<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فريق كرة القدم</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>إدارة فريق كرة القدم</h1>

        <div class="card">
            <h2>إضافة لاعب جديد</h2>
            <form id="playerForm">
                <input type="text" id="playerName" placeholder="اسم اللاعب" required />
                <button type="submit">إضافة</button>
            </form>
        </div>

        <div class="card">
            <h2>قائمة الفريق</h2>
            <ul id="teamList" class="team-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
